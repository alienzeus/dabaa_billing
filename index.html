<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABAA Billing System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="app">
        <div class="logo-1"><img class="logo" src="dabaa_logo.png" alt="DABAA"></div>
        <div id="login" class="login-container">
            <h2>Sign In</h2>
            <input type="password" id="pin" placeholder="Enter PIN">
            <button id="myBtn" onclick="login()">Login</button>
            
            <script>
                var input = document.getElementById("pin");
                input.addEventListener("keypress", function(event) {
                  if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("myBtn").click();
                  }
                });
                </script>

        </div>
        <div id="billing" class="billing-container" style="display:none;">
            <h2>DABAA Billing System</h2>
            <form id="billingForm">
                <div>
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div>
                    <label for="price">Price per Item:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="button" onclick="addItem()">Add Item</button>
            </form>
            <div id="billingDetails">
                <h3>Billing Details</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th> <!-- New Action column -->
                        </tr>
                    </thead>
                    <tbody id="billingTableBody">
                    </tbody>
                </table>
            
                <h3>Total Amount: ৳<span id="totalAmount">0.00</span></h3>
                <button onclick="generateInvoice()">Generate Invoice</button>
            </div>
        </div>            
        <div class="footer"><p><h5>© DABAA Inc Limited - 2024 | Developed by <a href="https://www.facebook.com/alienzeus/">ALIEN ZEUS</a></h5></p></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
